<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifespan Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="hour-glass.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Lifespan Counter</h1>
            <div id="dobContainer">
                <label for="dob" class="dob">Enter your date of birth:</label>
                <br /><br />
                <input type="date" id="dob" name="dob">
                <br /><br /><br />
                <button id="submitBtn" class="button-85" role="button">Submit</button>
            </div>
            <div id="ageContainer">
                <div id="age"></div>
            </div>
        </div>
        <div class="credit">
            Made by <a href="https://saralb.com.np">aKuma</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
